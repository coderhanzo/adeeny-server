<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Notification</title>
    <style>
        /* Basic styling */
        body {
            font-family: "Helvetica", "Arial", sans-serif;
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            margin: 0;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #000000;
            text-align: center;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #333333;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #666666;
        }

        .footer a {
            color: #666666;
            text-decoration: none;
            border-bottom: 1px solid #666666;
        }

        .footer a:hover {
            border-bottom: none;
        }

        /* Responsive styling */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .button {
                font-size: 14px;
                padding: 10px;
            }

            .footer {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Your App Notification</h1>

        <p>Hello,</p>

        <p>We've got something important for you. Please check your account to review the latest update.</p>

        <p>If you need further assistance, feel free to reply to this email or <a href="{{ help_url }}">contact us</a>.</p>

        <a href="{{ help_url }}" class="button">Visit Support</a>

        <div class="footer">
            <p>&copy; 2024 Your App. All Rights Reserved.
        </div>
    </div>

</body>
</html>
